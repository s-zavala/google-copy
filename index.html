<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style/style.css" rel="stylesheet">
    <title>Google Copy</title>
    <meta name="author" description="Sofia Zavala">
  </head>
  <body>
    <header>
          <a class="plain-link" href="#">About</a>
          <a class="plain-link" href="#">Store</a>
      <div id="user">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img src="images/user_letter.png" alt="The letter 'S'.">
      </div>
    </header>
    <img src="images/googlelogo_272x92dp.png" alt="The Google logo.">
    <form>
      <input type="text">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </form>
    <footer>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search Works</a>
      <img src="images/leaf.png" alt="Green leaf.">
      <p>Carbon neutral since 2007</p>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </footer>
  </body>
</html>
