<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style/styles.css" rel="stylesheet">
    <title>Google Copy</title>
    <meta name="author" content="Sofia Zavala">
  </head>
  <body>
      <header class="parent-navbar">
        <div class="box">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="box">
          <div class="right-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img id="product-icon" src="images/google_dot_box.png" alt="Three by three box of grey dots.">
            <input id="sign-icon" type="submit" value="Sign in">
          </div>
        </div>
      </header>
      <main>
        <div class="super-centered">
          <img id="google-logo" src="images/foogle_logo.png" alt="The Google logo.">
        </div>
        <div id="search-bar">
          <form>
            <div id="bar" >
              <img style="padding: 7px;" src="images/spyglass.png" alt="Magnifying glass icon.">
              <input type="search" name="q">
            </div>
            <div id="search-buttons">
              <input class="submit-button" type="submit" value="Google Search">
              <input class="submit-button" type="submit" value="I'm Feeling Lucky">
            </div>
          </form>
        </div>
        <div>
        </div>
      </main>
      <footer class="parent-navbar">
        <div class="box left-nav">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </div>
        <div class="box">
          <div class="super-centered">
            <a href="#"><img id="leaf-icon" src="images/leaf.png" alt="Green leaf.">Carbon neutral since 2007</a>
          </div>
        </div>
        <div class="box right-nav">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </footer>
  </body>
</html>
