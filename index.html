<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style/style.css" rel="stylesheet">
    <title>Google Copy</title>
    <meta name="author" content="Sofia Zavala">
  </head>

  <body>

    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
      <div id="user">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><img src="images/user_letter.png" alt="The letter 'S'."></li>
        </ul>
      </div>
    </nav>

    <header>
      <img src="images/googlelogo_272x92dp.png" alt="The Google logo.">
    </header>

    <form>
      <input type="search" name="q">
      <input type="submit" value="Google Search">
      <input type="submit" value="I'm Feeling Lucky">
    </form>

    <footer>
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
      <div>
        <img src="images/leaf.png" alt="Green leaf.">
        <p>Carbon neutral since 2007</p>
      </div>
    </footer>
  </body>
</html>
